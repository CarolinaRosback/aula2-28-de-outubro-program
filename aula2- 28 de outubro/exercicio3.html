<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script>
            var produto
            var produto=prompt("Escolha entre as opções: \nCódigo (1) \nCódigo (2) \nCódigo (3) \nCódigo (4)");

            switch(produto){
                case "1":
                    document.write("Alimento não perecível")
                break
                case "2":
                    document.write("Alimento perecível")
                break
                case "3":
                    document.write("Vestuário")
                break
                case "4":
                    document.write("Limpeza")
                break
                default:
                    document.write("ERRO!")
                break
                }
                </script>
    </head>
</html>
